<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>白相</title>

    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
    <!-- 先引入 Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div th:replace="layout/manage_header::header"></div>


<div id="films" style="padding-left: 16px;padding-right: 16px;padding-bottom: 16px">
    <div style="display: flex;flex-wrap: wrap;margin-top: 10px;margin-bottom: 10px">
        <div th:each="movie :${movieList}"
             style="margin-bottom: 10px;margin-left: 10px;margin-right: 10px">
            <el-card :body-style="{ padding: '0px' }" style="width: 200px">
                <a th:href="${'/edit_movie?movieId='+movie.id}">
                    <img th:src="${movie.poster}" style="height: 150px"/>
                </a>
                <div th:text="${movie.movieName}"></div>
            </el-card>
        </div>
    </div>
    <el-button v-on:click="toEditFilm">添加影片</el-button>
</div>
</body>

<script>
    new Vue({
        el: "#header",
        data: {
            text: "123"
        }
    })

    new Vue({
        el: "#films",
        methods: {
            toEditFilm: function () {
                console.log("onclick");
                window.location.pathname = "/manage/edit_movie"
            }
        }
    })
</script>

</html>
