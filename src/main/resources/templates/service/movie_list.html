<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>白相</title>

    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
    <!-- 先引入 Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>


    <script type="text/javascript" th:src="@{/VueComponents.bundle.js}"></script>
    <link rel="stylesheet" th:href="@{/css/default.css}">
</head>
<body>
<div th:replace="layout/header::header"></div>

<div id="container">
    <div id="list" style="padding-bottom: 16px;flex: 3">
        <breadcrumb :breadcrumb-list="breadcrumbList"/>
        <div style="display: flex;flex-wrap: wrap;margin-top: 10px;margin-bottom: 10px">
            <div th:each="movie :${movieList}"
                 style="margin-bottom: 10px;margin-right: 10px">
                <el-card :body-style="{ padding: '0px' }" style="width: 200px">
                    <a th:href="${'/movie_detail?movieId='+movie.id}">
                        <img th:src="${movie.poster}" style="height: 150px"/>
                    </a>
                    <div th:text="${movie.movieName}"></div>
                </el-card>
            </div>
        </div>

        <pagination :max-page="maxPage"/>
    </div>

    <div th:replace="layout/side_bar::side_bar" style="flex: 1"></div>
</div>
</body>


<script th:inline="javascript">
    function getQueryString(paramName) {
        let reg = new RegExp("(^|&)" + paramName + "=([^&]*)(&|$)", "i");
        let r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURI(r[2]);
        return null;
    }
    let tagName = getQueryString("tag");
    new Vue({
        el: '#list',
        data: {
            maxPage: [[${maxPage}]],
            breadcrumbList: [{url: "/", tagName: "首页"},
                {url: "/movie_list?tag=" + tagName, tagName: tagName}]
        },
        methods: {}
    })
</script>
<script type="text/javascript" th:src="@{/header.bundle.js}"></script>
<script type="text/javascript" th:src="@{/side_bar.bundle.js}"></script>
</html>
